name: CI & Deploy to PythonAnywhere

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set CI env
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -q

      # ---- Deploy over SSH and run the remote script ----
      - name: SSH into PythonAnywhere and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.PA_SSH_HOST }}         # e.g., ssh.pythonanywhere.com
          username: ${{ secrets.PA_SSH_USER }}     # your PA username
          key: ${{ secrets.PA_SSH_PRIVATE_KEY }}   # an SSH private key allowed on PA
          port: 22
          script: |
            export PA_USERNAME="${{ secrets.PA_USERNAME }}"
            export PA_API_TOKEN="${{ secrets.PA_API_TOKEN }}"
            export PA_WEBAPP_HOSTNAME="${{ secrets.PA_WEBAPP_HOSTNAME }}"  # e.g., yourusername.pythonanywhere.com
            bash ~/deploy.sh
